<!DOCTYPE html>

<body>
    <form action="http://paa-review.herokuapp.com/review" method="POST" enctype="multipart/form-data" id="form">
        <input type="number" name="user_id" id="user_id" value="1" />
        <input type="number" name="product_id" id="product_id" value="2" />
        <input type="number" name="rating" id="rating" value="5" />
        <input type="text" name="review" id="review" />

        <input type="file" name="photo" id="photo" multiple />
        <input type="submit" />
    </form>
    <script>
        $("#form").on("submit", (e) => {
            e.preventDefault();
            var values = $("#form").serialize();

            $.ajax({
                url: "http://localhost:3000/review",
                type: "POST",
                data: values,
                headers: {

                        "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoxfQ.jYyRJbb0WImFoUUdcslQQfwnXTHJzne-6tsPd8Hrw0I",
                },
                success: function (response) {
                    console.log(response);
                },
                error: function (jqXHR, textStatus, errorThrown) {

</body>

</html>
